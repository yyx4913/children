<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加教学团队成员信息</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body style="background:#E3F5FC;">
	<div class="container">
		<br/><br/><br/><center><h1 class="text-info">添加教学团队成员信息</h1></center>
		<form action="__SELF__" method="post" class="form-horizontal">
		  <div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-3 text-primary">所&nbsp;属&nbsp;班&nbsp;级：</label>
		    <div class="col-xs-4">
		      	<select name="class">
		      		<foreach name="res" item="v"><option value="{$v.c_id}">{$v.c_name}</option>
		      	</foreach></select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-3 text-primary">任课教师一：</label>
		    <div class="col-xs-4">
		      <input type="text" class="form-control" name="team1" placeholder="请输入教师姓名" >
		    </div>
		  </div><div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-3 text-primary">任课教师二：</label>
		    <div class="col-xs-4">
		      <input type="text" class="form-control" name="team2" placeholder="请输入教师姓名" >
		    </div>
		  </div><div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-3 text-primary">任课教师三：</label>
		    <div class="col-xs-4">
		      <input type="text" class="form-control" name="team3" placeholder="请输入教师姓名" >
		    </div>
		  </div><div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-3 text-primary">任课教师四：</label>
		    <div class="col-xs-4">
		      <input type="text" class="form-control" name="team4" placeholder="请输入教师姓名" >
		    </div>
		  </div><div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-3 text-primary">任课教师五：</label>
		    <div class="col-xs-4">
		      <input type="text" class="form-control" name="team5" placeholder="请输入教师姓名" >
		    </div>
		  </div>
		  </br>
		 <div class="form-group">
		   	<div class="col-xs-5 col-xs-offset-4">
				<span class=" col-xs-offset-2" ><input name="submit" type="submit" value="确认提交" class="btn btn-info btn-lg"></span>
				<span class=" col-xs-offset-1" ><input name="reset" type="reset" class="btn btn-success btn-lg"></span>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
