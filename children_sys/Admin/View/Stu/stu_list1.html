<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息列表</title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/checkPw.js"></script>
	<script language="javascript">
	window.onload=function showtable(){
	var tablename=document.getElementById("mytable");
	var li=tablename.getElementsByTagName("tr");
	for (var i=0;i<=li.length;i++){
		if(i%2==0)
		{
			li[i].style.backgroundColor="#DBF0FA";
		}else{
			li[i].style.backgroundColor ="#FAF7F7";
		}
	}
}
</script>
</head>
<body style="background:#F0F2F5;">
	<div class="container ">
		<center><h1 class="text-info">学生信息列表(任课老师)</h1></center>
		
		<div class="text-right"><form action="__SELF__" method="post" class="noprint"><input type="submit" name="submit" value="搜索" style="float:right;margin-left:1.5em;" >
			&nbsp;&nbsp;<input type="text" name="stu_num"  placeholder="请输入学生学号或姓名" ></form></div>
		<table class="table-bordered" id="mytable" style="width:100%;text-align:center; margin-top:1em;">
			<tr><th class="noprint">选定</th><th>学号</th><th>班级</th><th>学生姓名</th><th>性别</th>
			<th class="noprint">操作</th></tr>
			<foreach name="res" item="v1" key="k">
				<foreach name="v1" item="v">
			<tr> 
			  <td class="noprint"><a href="__MODULE__/Record/add_record/stu_id/{$v.stu_id}"><div class="glyphicon glyphicon-saved"></div></a></td>
			  <td>{$v.stu_num}</td>
			  <td>{$v.class}</td>
			  <td>{$v.stu_name}</td>
			  <td>{$v.sex}</td>
			  <td class="noprint"><a href='__MODULE__/Stu/see_stu/stu_id/{$v.stu_id}' title="查看学生详细信息"><div class="glyphicon glyphicon-search"></div></a>
			  <a href='__MODULE__/Stu/add_stu2/c_id/{$v.c_id}' title="添加学生"><div class="glyphicon glyphicon-plus"></div></a>
			  </td>
			</tr></foreach>
			</foreach>
			<tr class="noprint"><td colspan="6">{$pagelist}</td></tr>
		</table><br/>
		<center class="noprint">
		<input type="button" value="打&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;印" class="btn btn-info btn-lg " onclick="window.print()"></center>
	</div>
</body>
</html>
