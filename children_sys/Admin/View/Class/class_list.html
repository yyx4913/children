<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>班级信息列表</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script language="javascript">
	window.onload=function showtable(){
	var tablename=document.getElementById("mytable");
	var li=tablename.getElementsByTagName("tr");
	for (var i=0;i<=li.length;i++){
		if(i%2==0)
		{
			li[i].style.backgroundColor="#DBF0FA";
		}else{
			li[i].style.backgroundColor ="#FAF7F7";
		}
	}
}
</script>
</head>
<body style="background:#F0F2F5;">
	<div class="container-fluid">
		<center><h1 class="text-info">班级信息列表</h1></center>
		<table class="table-bordered" id="mytable" style="width:100%;text-align:center; margin-top:2.5em;">
			<tr ><th>编号</th><th>班级名称</th><th>学生人数&nbsp;/&nbsp;个</th><th>教师团队</th>
			<th>操作</th></tr>
			<foreach name="res" item="v" key="k">	
			<tr> 
			  <td>{$k+1}</td>
			  <td>{$v.c_name}</td>
			  <td>{$num[$k][0]["count(c_id)"]}</td>
			  <td><foreach name="arr[$k]" item="v1">{$v1.t_name}&nbsp;/&nbsp;</foreach></td>
			  <td><a href='__MODULE__/Class/all_info/c_id/{$v.c_id}' title="查看班级详细信息"><div class="glyphicon glyphicon-search"></div></a>&nbsp;&nbsp; /
			  &nbsp;&nbsp;
			  <a href='__MODULE__/Stu/add_stu1/c_id/{$v.c_id}' title="添加学生"><div class="glyphicon glyphicon-plus"></div></a>&nbsp;&nbsp; /
			  &nbsp;&nbsp;<a href='__MODULE__/Team/add_team/c_id/{$v.c_id}' title="组建教师团队"><div class="glyphicon glyphicon-user"></div></a></td>
			</tr>
			</foreach>
			<tr><td colspan="4">{$pagelist}</td></tr>
		</table><br/>
		<center><a href="__MODULE__/Class/add_class" title="创建新班级"><button class="btn btn-info  btn-lg">创建新班级</button></a></center>
	</div>
</body>
</html>
