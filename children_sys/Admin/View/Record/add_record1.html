<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加新纪录</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body style="background:#F0F2F5;">
	<h1 class="text-primary">&nbsp;&nbsp;&nbsp;&nbsp;添加评估记录</h1>
	<hr style=" width:94%;margin-top:0em;border:2px solid #4D9DE3;" /><br/><br/>
	<div class="container ">
		<div class="chance">
			<ul id="nav">
				<foreach name="res1" item="v1"><li><a href="__URL__/add_record?kind_id={$v1.kind_id}">{$v1.kind_name}</a></li></foreach>
				<!--  li><a href="__URL__/other_scale_list">其他量表</a></li-->
			</ul>
		</div>
		<script type="text/javascript">
	      var kind = "{$kind_id}"
      	  var urlstr = location.href;
	      var urlstatus=false;
	      $("#nav a").each(function () {  
	        if ((urlstr + '/').indexOf($(this).attr('href')) > -1&&$(this).attr('href')!='') {
	          $(this).addClass('curument'); urlstatus = true;
	        } else {
	          $(this).removeClass('curument');
	        }
	      });
	      if (!urlstatus) {$("#nav a").eq(kind).addClass('curument'); }
    	</script>
		<div class="clear"></div>
		<div class="main">
			<center><h1 class="text-info">儿童{$kind_name}评估表</h1></center>
				<form action="__URL__/add_record1" name="form1" method="post" class="form-horizontal" onsubmit="return agree()">
					<div class="form-group">
						<label class="col-xs-3 control-label" >学生姓名：</label>
						<div class="col-xs-2">
							<input name="kind_id" type="hidden" value="{$kind_id}">
							<span>&nbsp;&nbsp;&nbsp;{$stu_name}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label" >学生年龄：</label>
						<div class="col-xs-5">
							<div class="col-xs-9"><input type="text" name="stu_age"  class="form-control" placeholder="请输入学生年龄" ></div> 
							<div class="col-xs-3"><span style="color:red;font-size:0.7em;margin-left:-2em;">必填信息</span></div>
						</div>
					</div><br/>
					<div class="form-group">
						<div class="col-xs-5 col-xs-offset-4">
							<span class=" col-xs-offset-2" ><input name="submit" type="submit" value="确认提交" class="btn btn-info"></span>
							<span class=" col-xs-offset-1" ><input name="reset" type="reset" class="btn btn-success"></span>
						</div>
					</div>
				</form>		
		</div>
	</div>
</body>
</html>
