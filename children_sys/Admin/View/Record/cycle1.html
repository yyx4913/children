<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>儿童发展情况剖面图</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/checkPw.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/Chart.min.js"></script>
<style>
	.test{width:650px;margin-left:8em;margin-top:3em; height:620px; background-image:url(__PUBLIC__/images/tu2.png) !important ;
background-repeat:no-repeat; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff5f5f5', endColorstr='#fff9f9f9', GradientType=0);}
</style>
</head>
<body>
<div class="container ">
	<div class="main" style="padding-left:5.5em;  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff5f5f5', endColorstr='#fff9f9f9', GradientType=0);  ">
		<center><h1 class="text-info">儿童情绪行为表现图</h1></center>
			<h4 class="text-right text-info">学生姓名：{$stu_name}&nbsp;&nbsp;</h4>
			<table class="table-bordered noprint" id="mytable" style="width:30%;text-align:center; margin-top:1em;">
				<tr><th class="noprint">选定</th><th>评估次数</th></tr>
				<foreach name="res" item="v" key="k">
				<tr> 
				  <td class="noprint"><a href="__URL__/Cycle/times/{$v.a_id}"><div class="glyphicon glyphicon-saved"></div></a></td>
				  <td>第{$k+1}次</td>
				</tr>
				</foreach>
			</table><br/><br/>
		<div class="test">
			<img src="{$img}">
		</div>
		<center class="noprint">&nbsp;&nbsp;&nbsp;<input type="button" value="打&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;印" class="btn btn-primary btn-lg " onclick="window.print()"></center>
	</div>
	
</div>
</body>
</html>
