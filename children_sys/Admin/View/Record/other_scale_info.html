<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>其他量表详细情况</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/checkPw.js"></script>
	<script language="javascript">
	window.onload=function showtable(){
	var tablename=document.getElementById("mytable");
	var li=tablename.getElementsByTagName("tr");
	for (var i=0;i<=li.length;i++){
		if(i%2==0)
		{
			li[i].style.backgroundColor="#DBF0FA";
		}else{
			li[i].style.backgroundColor ="#FAF7F7";
		}
	}
}
	
</script>
</head>
<body style="background:#F0F2F5;">
	<div class="container-fluid" style="margin-left:5em;margin-right:3em;font-size:0.85em;"><br/><br/>
		<center><h1 class="text-info">{$kind_name}评估表</h1></center>
		<hr style="border:2px solid #4D9DE3;" />
		<table border="1" id="mytable" style="width:100%;text-align:center; ">
			<tr><th>代号</th><th>评估项目</th></tr>
			<foreach name="res" item="v" key="k">
			<tr><td>{$k+1}</td><td>{$v.other_item_name}</td></tr>
			</foreach>
		</table><br/>
		<div class="text-right"><a href="__URL__/other_scale_add/kind_id/{$kind_id}">
		<input name="submit" type="submit" value="添加评估>>" class="btn btn-primary btn-lg" onClick="return confirm('提示：确定为选中学生添加该表的评估吗？')"></a>&nbsp;&nbsp;&nbsp;</div>
	</div>
</body>
</html>
