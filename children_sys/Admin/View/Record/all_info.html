<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>评估之后生成信息</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<style>
	.test{ float:left; width:20%;height:850px;margin-left:1.5em;margin-top:1em; background-image:url(__PUBLIC__{$img}) !important;
background-repeat:no-repeat; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff5f5f5', endColorstr='#fff9f9f9', GradientType=0);} 
table{table-layout:fixed;word-wrap:break-word ;}
table tr td label{width:100%; text-align:center;}
</style>
</head>
<body style="background:#F0F2F5;">
	<div class="container-fluid ">
		<div class="main">
			<center><h1 class="text-info">儿童{$kind_name}评估表结果</h1></center>
			<center><h4 class="text-info">&nbsp;&nbsp;&nbsp;&nbsp;学生姓名：{$stu_name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;评估者：{$a_er.a_er}
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;评估时间：{$a_er.a_time}</h4></center>
			<div style="float:left; width:75%;">                                              
				<table class="table-bordered" style="width:100%; margin-top:1em;"> 
					<tr><th colspan="3">评估值{$tide[0]}项</th></tr>
					<foreach name="pValue" item="v">
						<tr>
							<foreach name="v" item="v1"  >
								<td>{$v1}</td>
							</foreach>
						</tr>
					</foreach>
				</table><br/>
				<table class="table-bordered"  style="width:100%; margin-top:1em;"> 
					<tr><th colspan="3">评估值{$tide[1]}项</th></tr>
					<foreach name="eValue" item="v" key="k">
						<tr>
							<foreach name="v" item="v1"  >
								<td>{$v1}</td>
							</foreach>
						</tr>
					</foreach>
				</table><br/>
				<table class="table-bordered" style="width:100%; margin-top:1em;"> 
					<tr><th colspan="3">评估值{$tide[2]}项</th></tr>
					<foreach name="fValue" item="v" key="k">
						<tr>
							<foreach name="v" item="v1"  >
								<td>{$v1}</td>
							</foreach>
						</tr>
					</foreach>
				</table>
			</div>
			<div class="test">
				<img src="{$pic}"><br/><br/><br/><br/>
				<div style="width:90%;">
					<div style="float:left;margin-top:-1em;">生理发展年龄:</div><div style="float:right"><hr style="border:1px dotted #0843FF;width:5em;margin-top:-0.5em;"></div>
					<div style="clear:both;"></div>
					<div style="float:left;margin-top:-0.5em;">最近发展区:</div><div style="float:right;margin-top:-1.2em;"><hr style="border:1px dotted red;width:5em;"></div>
					<div style="clear:both;"></div>
					<div style="float:left;margin-top:-0.5em;">实际发展年龄:</div><div style="float:right;margin-top:-1.2em;"><hr style="border:1px dotted black;width:5em;"></div>
				</div>	
			</div>
			<div style=" clear:both;"></div><br/>
			<form action="__MODULE__/Sheet/index" method="post">
			<br/><hr style="border:1px dotted #B9D3ED;">
			<center><h3 class="text-info">评估结果分析表</h3></center><br/>
			<table border="1" width="100%" style=" font-size:0.7em;">
				<tr><th width="10%"><label>领域</label></th>
					<th width="30%"><label>能力现状分析</label></th>
					<th width="30%"><label>优弱势分析</label></th>
					<th width="30%"><label>训练目标</label></th>
				</tr>
				<tr><td><label><input type="hidden" name="kind_id" value="{$kind_id}">
				<input type="hidden" name="a_id" value="{$a_id}">
				{$kind_name}</label></td>
					<td>
					<foreach name="power" item="v">
    					<textarea rows="4" class="form-control" placeholder="{$v}" name="arr[]">{$v}</textarea>
					</foreach></td>
					<td>
						<div>&nbsp;<textarea rows="5" cols="36" class="form-control" placeholder="优势" name="arr1[]">{$status[0]}</textarea></div>
						<div>&nbsp;<textarea rows="5" cols="36" class="form-control"  placeholder="劣势" name="arr1[]">{$status[1]}</textarea></div>
					</td>
					<td><textarea name="aim" rows="8" cols="36">&nbsp;{$aim}</textarea></td>
				</tr>
			</table>
			<br/><hr style="border:1px dotted #B9D3ED;">
			<center><h3 class="text-info">个别化教育计划</h3></center><br/>
			<table border="1" width="100%" style="text-align:center;font-size:0.7em;">
				<tr><th width="100"><label>康复领域</label></th>
					<th width="100"><label>长期目标</label></th>
					<th><label>短期目标</label></th>
					<th width="100"><label>成功标准</label></th>
					<th width="110"><label>形&nbsp;式</label></th>
					<th width="120"><label>计划时长/天</label></th>
					<th width="110"><label>开始时间</label></th>
					<th width="110"><label>完成时间</label></th>
				</tr>
				<tr><td><label>{$kind_name}</label></td>
					<td colspan="2">
						<table border=1 width="100%" style=" table-layout: fixed; font-size:0.9em;">
							<foreach name="plan" item="v" key="k"><tr>
    						<td style="overflow: hidden; white-space: nowrap;text-overflow: ellipsis;width:100px;" ><a href="" title="{$v['0']}">{$v["0"]}</a></td>
    						<td><table border='1' style=" table-layout: fixed; width:100%;font-size:0.8em;">
    							<foreach name="items[$k]" item="v1" ><tr>
								<td style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"><a href="" title="{$v1}">{$v1}</a></td></tr></foreach></table></td>
    					</tr></foreach></table>	
					</td>
					<td><select name="standard" style="height:2.2em;"><option>2/3</option><option>3/4</option><option>4/5</option></select></td>
					<td><select name="form" style="height:2.2em;"><option>个别训练</option><option>个别工作</option><option>家居训练</option><option>小组学习</option></select></td>
					<td><input type="text" name="longer" placeholder="*天" value="{$longer}" style="height:2.2em;"></td>
					<td><input type="text" name="start" placeholder="*年*月*日" value="{$start}" style="height:2.2em;"></td>
					<td><input type="text" name="end" placeholder="*年*月*日" value="{$end}" style="height:2.2em;"></td>
				</tr>
			</table><br/>
			<center class="noprint"><input type="submit" value="提交表格信息" class="btn btn-info btn-lg " ></center>
		</form>
			
		</div>
	</div>
</body>
</html>
