<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色信息列表</title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	
	<script language="javascript">
	window.onload=function showtable(){
	var tablename=document.getElementById("mytable");
	var li=tablename.getElementsByTagName("tr");
	for (var i=0;i<=li.length;i++){
		if(i%2==0)
		{
			li[i].style.backgroundColor="#DBF0FA";
		}else{
			li[i].style.backgroundColor ="#FAF7F7";
		}
	}
}
</script>
</head>
<body style="background:#F0F2F5;">
	<div class="container">
		<center><h1 class="text-info">&nbsp;教师角色信息列表</h1></center>
		<div class="text-right"><form action="__SELF__" method="post"  class="noprint"><input type="submit" name="submit" value="搜索" style="float:right;margin-left:1.5em;" >
			&nbsp;&nbsp;<input type="text" name="user_name"  placeholder="请输入教师姓名" ></form></div>
		<table class="table-bordered" id="mytable" style="width:100%;text-align:center; margin-top:2.5em;">
			<tr><th>编号</th><th>用户姓名</th><th>角色权限</th>
			<th class="noprint" >操作</th></tr>
			<foreach name="res" item="v" key="k">
			<tr> 
			  <td>{$k+1}</td>
			  <td>{$v.u_name}</td>
			  <td> {$v.role}  </td>
			  <td class="noprint"><a href='__MODULE__/User/update/u_id/{$v.u_id}' title="编辑角色权限"><div class="glyphicon glyphicon-edit"></div></a>&nbsp;&nbsp; /
			  &nbsp;&nbsp;<a onClick="return confirm('提示：您确定要删除该信息吗？')" 
			  href='__MODULE__/User/delNm/u_id/{$v.u_id}' title="删除信息"><div class="glyphicon glyphicon-trash"></div></a></td>
			</tr>
			</foreach>
			<tr class="noprint"><td colspan="4">{$pagelist}</td></tr>
		</table><br/>
		<center class="noprint"><a href="__MODULE__/User/add"><button class="btn btn-info  btn-lg">添加教师信息</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="打&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;印" class="btn btn-primary btn-lg " onclick="window.print()"></center>
	</div>
	
</body>
</html>
