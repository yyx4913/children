<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加角色信息</title>
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/me.css" rel="stylesheet">
	<!-- 在引入bootstrap.min.js核心库之间加载jquery.min.js -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/checkPw.js"></script>
</head>
<body style="background:#E3F5FC;">
	<div class="container">
		<br/><br/><br/><center><h1 class="text-info">&nbsp;添加角色信息</h1></center>
		<form action="__CONTROLLER__/Add" method="post" class="form-horizontal">
		  <div class="form-group">
		    <label  class="col-xs-2 col-xs-offset-2 text-primary">设置用户账号：</label>
		    <div class="col-xs-5">
		      <input type="text" class="form-control" name="inputUnm" placeholder="设置用户账号" onblur="inputNm(this.value)">
		    </div>
		    <div class="col-xs-2">
				<span id="Um" style="color:red; font-size:0.8em;"></span>
			</div>
		  </div>
		  <div class="form-group">
		    <label class="col-xs-2 col-xs-offset-2 text-primary">设置登录密码：</label>
		    <div class="col-xs-5">
		      <input type="password" class="form-control" name="inputPwd" placeholder="设置登录密码" onblur="checkLength(this.value)">
		    </div>
		    <div class="col-xs-3">
				<span id="pw" style="color:red; font-size:0.7em;">* 6~15个字符的长度</span>
			</div>
		  </div>
		  <div class="form-group">
		    <label class="col-xs-2 col-xs-offset-2 text-primary">角色权限选择：</label>
		    <div class="col-xs-5">
		      	<label class="checkbox-inline">
					<input type="checkbox" value="班主任" name="role[]"> 班主任
				</label>
				<label class="checkbox-inline">
				 	<input type="checkbox" value="任课老师" name="role[]"> 任课老师
				</label>
				<label class="checkbox-inline">
				  	<input type="checkbox" value="管理员" name="role[]"> 管理员
				</label>
		    </div>
		 </div></br>
		 <div class="form-group">
		   	<div class="col-xs-5 col-xs-offset-4">
				<span class=" col-xs-offset-2" ><input name="submit" type="submit" value="确认提交" class="btn btn-info btn-lg"></span>
				<span class=" col-xs-offset-1" ><input name="reset" type="reset" class="btn btn-success btn-lg"></span>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
